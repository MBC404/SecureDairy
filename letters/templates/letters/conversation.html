{% for letter in letters %}
    {% for v in letter.versions.all %}
        <div class="card">

            <b>
                {{ letter.sender.username }}
            </b>

            <p>{{ v.content }}</p>

            {% if not v.approved %}
                <p style="color:#f59e0b;">⚠ Modification requested</p>

                {% if user == letter.sender %}
                    <a href="{% url 'approve_modification' v.id %}"
                       style="color:#22c55e;font-weight:bold;">
                        ✅ Accept Modification
                    </a>
                {% endif %}
            {% endif %}

        </div>
    {% endfor %}
{% endfor %}
