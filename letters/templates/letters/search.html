{% extends "letters/base.html" %}
{% block content %}

<div class="card">
<h2>Find Users</h2>

<form method="post">
{% csrf_token %}
<input name="username" placeholder="Username">
<button class="btn primary">Search</button>
</form>
</div>

{% for u in users %}
<div class="card">
<b>{{ u.username }}</b>
<a href="{% url 'connect' u.id %}" class="btn success">Connect</a>
</div>
{% endfor %}

{% endblock %}
