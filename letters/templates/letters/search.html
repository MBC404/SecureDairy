{% extends "letters/base.html" %}
{% block content %}

<h1>Find Users</h1>

<form method="post" class="card">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <button class="btn btn-primary">Search</button>
</form>

{% for u in users %}
    <div class="card">
        {{ u.username }}
        <a href="{% url 'connect' u.id %}" class="btn btn-success">Connect</a>
    </div>
{% empty %}
    <p>No users found</p>
{% endfor %}

{% endblock %}
