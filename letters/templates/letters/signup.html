<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | LetterBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Shared Styles (Copied from base.html for consistency) */
        :root {
            --bg: #0f172a;
            --card: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #6366f1;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card and Form Styling */
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .auth-container h2 {
            text-align: center;
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
        }
        /* Custom styling for fields rendered by form.as_p */
        .auth-container p { 
            margin-bottom: 0.5em; /* Reduce spacing between fields */
        }
        .auth-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--muted);
        }
        .auth-container input[type="text"], 
        .auth-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1em;
        }
        .auth-container input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .auth-container .errorlist {
            list-style: none;
            padding: 0;
            color: var(--error);
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Button Styling */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: background 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #4f46e5;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--muted);
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}
            
            {# form.as_p renders the input fields and any associated errors #}
            {{ form.as_p }}
            
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>

    {# JavaScript to add placeholders to the fields generated by form.as_p #}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('id_username').placeholder = 'Username';
            document.getElementById('id_password1').placeholder = 'Password';
            document.getElementById('id_password2').placeholder = 'Confirm Password';
        });
    </script>
</body>
</html>
