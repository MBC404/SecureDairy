<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | LetterBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Shared Styles (Copied from base.html for consistency) */
        :root {
            --bg: #0f172a;
            --card: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #6366f1;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card and Form Styling */
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        /* Form Styling for {{ form.as_p }} */
        .auth-container form p {
            margin: 0 0 15px 0;
        }
        .auth-container form label {
            /* Hide default labels, relying on placeholders for clean input fields */
            display: none;
        }

        /* Input Styling (Matching base.html) */
        .auth-container input {
            width: 100%;
            background: #020617;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            transition: border-color 0.2s;
        }
        .auth-container input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* Error List Styling */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 15px 0;
            font-size: 0.85em;
        }
        .errorlist li {
            color: var(--error);
            padding: 5px;
            border-radius: 4px;
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Button Styling */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: background 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #4f46e5;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--muted);
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}
            
            {# form.as_p renders the input fields and any associated errors #}
            {{ form.as_p }}
            
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>

    {# JavaScript to add placeholders to the fields generated by form.as_p #}
    <script>
        document.getElementById('id_username').placeholder = 'Username';
        document.getElementById('id_password1').placeholder = 'Password';
        document.getElementById('id_password2').placeholder = 'Re-enter Password';
    </script>
</body>
</html>
