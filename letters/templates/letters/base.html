<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LetterBox | Secure Modifications</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0d1117;
    --panel: #161b22;
    --surface: #21262d;
    --border: #30363d;
    --text: #c9d1d9;
    --muted: #8b949e;
    --accent: #58a6ff;
    --success: #3fb950;
    --warning: #d29922;
    --danger: #f85149;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
}

.main-layout {
    display: flex;
}

.content-area {
    flex-grow: 1;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.sidebar {
    width: 250px;
    min-height: 100vh;
    background: var(--panel);
    border-right: 1px solid var(--border);
    padding: 20px;
}

.logo {
    font-size: 1.5em;
    font-weight: 700;
    color: var(--accent);
    text-align: center;
    margin-bottom: 30px;
}

.nav-link {
    display: block;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    text-decoration: none;
    color: var(--text);
}

.nav-link:hover {
    background: var(--surface);
}

.nav-link.active {
    background: var(--accent);
    color: var(--bg);
}

.user-info {
    margin-top: 40px;
    font-size: 0.9em;
    color: var(--muted);
}

.card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.btn-primary {
    background: var(--accent);
    color: var(--bg);
}

.btn-success {
    background: var(--success);
    color: var(--bg);
}

.btn-ghost {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
}
</style>
</head>

<body>

{% if user.is_authenticated %}
<div class="sidebar">
    <div class="logo">LetterBox</div>

    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.view_name == 'dashboard' %}active{% endif %}">
        Dashboard
    </a>

    <a href="{% url 'search_user' %}" class="nav-link {% if request.resolver_match.view_name == 'search_user' %}active{% endif %}">
        Find Connection
    </a>

    <div class="user-info">
        Logged in as <strong>{{ user.username }}</strong>
        <a href="{% url 'logout' %}" class="nav-link" style="background:var(--danger);margin-top:15px;">
            Logout
        </a>
    </div>
</div>
{% endif %}

<div class="main-layout">
    <div class="content-area">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
