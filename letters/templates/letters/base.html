<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LetterBox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#0f172a;
    --panel:#020617;
    --surface:#1e293b;
    --border:#334155;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --accent:#6366f1;
    --success:#22c55e;
    --warning:#f59e0b;
    --danger:#ef4444;
}

* { box-sizing:border-box; }

body {
    margin:0;
    font-family:Inter,system-ui,sans-serif;
    background:var(--bg);
    color:var(--text);
}

.main-layout {
    display:flex;
    min-height:100vh;
}

.sidebar {
    width:260px;
    background:var(--panel);
    border-right:1px solid var(--border);
    padding:20px;
}

.logo {
    font-size:1.6em;
    font-weight:700;
    color:var(--accent);
    text-align:center;
    margin-bottom:30px;
}

.nav-link {
    display:block;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    text-decoration:none;
    color:var(--text);
}
.nav-link:hover { background:var(--surface); }

.content-area {
    flex-grow:1;
    padding:30px;
}

.card {
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:16px;
    padding:22px;
    margin-bottom:20px;
}

/* CHAT */
.message {
    max-width:70%;
    padding:18px;
    border-radius:18px;
    margin-bottom:20px;
}
.sent {
    margin-left:auto;
    background:linear-gradient(135deg,#6366f1,#4f46e5);
}
.received {
    margin-right:auto;
    background:#020617;
    border:1px solid var(--border);
}

.message-header {
    font-size:0.75em;
    opacity:0.7;
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}

.btn {
    padding:10px 16px;
    border-radius:999px;
    font-weight:600;
    border:none;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
}
.btn-primary { background:var(--accent); color:white; }
.btn-success { background:var(--success); color:black; }
.btn-warning { background:var(--warning); color:black; }
.btn-danger { background:var(--danger); color:white; }

input, textarea {
    width:100%;
    padding:12px;
    background:var(--surface);
    border:1px solid var(--border);
    border-radius:10px;
    color:var(--text);
}

.fab {
    position:fixed;
    bottom:30px;
    right:30px;
    background:linear-gradient(135deg,#22c55e,#16a34a);
    padding:18px 22px;
    border-radius:999px;
    color:white;
    font-weight:700;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="main-layout">

{% if user.is_authenticated %}
<div class="sidebar">
    <div class="logo">LetterBox</div>
    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
    <a href="{% url 'search_user' %}" class="nav-link">Find Connections</a>
    <div style="margin-top:40px;color:var(--muted);">
        {{ user.username }}
        <a href="{% url 'logout' %}" class="nav-link" style="background:var(--danger);margin-top:10px;">Logout</a>
    </div>
</div>
{% endif %}

<div class="content-area">
    {% block content %}{% endblock %}
</div>

</div>

</body>
</html>
