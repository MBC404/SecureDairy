<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SecureDairy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0b1220;
    --panel:#0f172a;
    --card:#020617;
    --border:#1e293b;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --accent:#6366f1;
    --success:#22c55e;
    --warn:#f59e0b;
    --danger:#ef4444;
}

*{box-sizing:border-box}
body{
    margin:0;
    font-family:Inter,sans-serif;
    background:var(--bg);
    color:var(--text);
}

.layout{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:linear-gradient(180deg,#020617,#020617);
    border-right:1px solid var(--border);
    padding:24px;
}
.logo{
    font-size:1.6em;
    font-weight:800;
    color:var(--accent);
    margin-bottom:40px;
}
.nav a{
    display:block;
    padding:14px 16px;
    margin-bottom:12px;
    border-radius:14px;
    text-decoration:none;
    color:var(--text);
    background:transparent;
}
.nav a:hover{
    background:var(--panel);
}
.user{
    margin-top:auto;
    color:var(--muted);
    font-size:.85em;
}

/* MAIN */
.main{
    flex:1;
    padding:32px;
}

/* CARD */
.card{
    background:linear-gradient(180deg,#020617,#020617);
    border:1px solid var(--border);
    border-radius:20px;
    padding:24px;
    margin-bottom:24px;
}

/* BUTTON */
.btn{
    padding:10px 18px;
    border-radius:999px;
    border:none;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
}
.primary{background:var(--accent);color:white}
.success{background:var(--success);color:#022c22}
.warn{background:var(--warn);color:#111827}

/* CHAT */
.chat{
    display:flex;
    flex-direction:column;
    gap:20px;
}
.bubble{
    max-width:70%;
    padding:18px 22px;
    border-radius:20px;
    position:relative;
    line-height:1.6;
}
.sent{
    align-self:flex-end;
    background:linear-gradient(135deg,#6366f1,#4f46e5);
}
.recv{
    align-self:flex-start;
    background:#020617;
    border:1px solid var(--border);
}
.meta{
    font-size:.7em;
    color:var(--muted);
    margin-bottom:6px;
}

/* FLOATING BUTTON */
.fab{
    position:fixed;
    bottom:30px;
    right:30px;
    background:linear-gradient(135deg,#22c55e,#16a34a);
    padding:18px 24px;
    border-radius:999px;
    font-weight:800;
    color:white;
    text-decoration:none;
    box-shadow:0 20px 40px rgba(0,0,0,.5);
}
</style>
</head>

<body>
<div class="layout">

{% if user.is_authenticated %}
<div class="sidebar">
    <div class="logo">SecureDairy</div>

    <div class="nav">
        <a href="{% url 'dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'search_user' %}">üîç Find Users</a>
    </div>

    <div class="user">
        {{ user.username }}<br>
        <a href="{% url 'logout' %}" style="color:var(--danger)">Logout</a>
    </div>
</div>
{% endif %}

<div class="main">
{% block content %}{% endblock %}
</div>

</div>
</body>
</html>
