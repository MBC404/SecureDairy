<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LetterBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Shared Styles (Copied from base.html for consistency) */
        :root {
            --bg: #0f172a;
            --card: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #6366f1;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card and Form Styling */
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .auth-container h2 {
            text-align: center;
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1em;
        }
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: background 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #4f46e5;
        }
        
        /* Error Display */
        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--muted);
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>LetterBox Login</h2>

        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>
</body>
</html>
